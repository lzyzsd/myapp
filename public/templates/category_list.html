<div>
  <h2>分类列表</h2>
</div>

<table class="table table-striped table-bordered table-condensed">
  <thead>
    <tr>
      <th class="header">名称</th>
    </tr>
  </thead>

  <tbody>
    <% _.each(categories, function(category){ %>
      <tr>
        <td><a href="#category/10"><%= category.get('name') %></a> </td>
      </tr>
    <% }); %>
  </tbody>
</table>
