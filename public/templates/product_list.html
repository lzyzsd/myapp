<div>
	<h2>商品列表</h2>
</div>

<table class="table table-striped table-bordered table-condensed">
	<thead>
		<tr>
			<th class="header">商品图片</th>
			<th class="header">标题</th>
			<th class="header">商品描述</th>
		</tr>
	</thead>

	<tbody>
	  <% _.each(products, function(product){ %>
	  	<tr>
				<td><a href="#product/10"><%= product.get('url') %></a> </td>
				<td><%= product.get('title') %></ld>
				<td><%= product.get('description') %></ld>
  	  </tr>
	  <% }); %>
	</tbody>
</table>
