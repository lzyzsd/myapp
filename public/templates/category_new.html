<section id="forms">
  <div class="page-header">
    <h1>添加分类</h1>
  </div>
  <div class="row">
    <div class="span9">
      <form class="well" action="categories.json" enctype="multipart/form-data" method="post">
        <fieldset>
          <div class="control-group">
            <label class="control-label" for="xlInput">分类名称</label>
            <div class="controls">
              <input class="input-xlarge" id="categoryName" name="title" size="30" type="text" />
            </div>
          </div>

          <div class="form-actions">
            <button id="save_category" class="btn btn-primary">提交</button>
            <button class="btn">取消</button>
          </div>
        </fieldset>
      </form>
    </div>
  </div><!-- /row -->
