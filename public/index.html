  <!-- Once the page is loaded, initalize the plug-in. -->
  <script type="text/javascript">
    var page = 1;
    var isLoading = false;
    var apiURL = '/products'

      // Prepare layout options.
      var options = {
        autoResize: true, // This will auto-update the layout when the browser window is resized.
        container: $('#tiles'), // Optional, used for some extra CSS styling
        offset: 2, // Optional, the distance between grid items
        itemWidth: 210 // Optional, the width of a grid item
      };

      var filter = '';
      var handler = null;

      // This function filters the grid when a change is made.
      var refresh = function() {
        // This hides all grid items ("inactive" is a CSS class that sets opacity to 0).
        $('#tiles li').addClass('inactive');

        // Create a new layout selector with our filter.
        handler = $(filter);

        // This shows the items we want visible.
        handler.removeClass("inactive");

        // This updates the layout.
        handler.wookmark(options);
      }

      /**
       * This function checks all filter options to see which ones are active.
       * If they have changed, it also calls a refresh (see above).
       **/
      var updateFilters = function() {
        var oldFilter = filter;
        filter = '';
        var filters = [];

        // Collect filter list.
        var lis = $('#filters li');
        var i=0, length=lis.length, li;
        for(; i<length; i++) {
          li = $(lis[i]);
          if(li.hasClass('active')) {
            filters.push('#tiles li.'+li.attr('data-filter'));
          }
        }

        // If no filters active, set default to show all.
        if(filters.length == 0) {
          filters.push('#tiles li');
        }

        // Finalize our filter selector for jQuery.
        filter = filters.join(', ');

        // If the filter has changed, update the layout.
        if(oldFilter != filter) {
          refresh();
        }
      };

      /**
       * When a filter is clicked, toggle it's active state and refresh.
       */
      var onClickFilter = function(event) {
        var item = $(event.currentTarget);
        item.toggleClass('active');
        updateFilters();
      }

      /**
     * When scrolled all the way to the bottom, add more tiles.
     */
    function onScroll(event) {
      // Only check when we're not still waiting for data.
      if(!isLoading) {
        // Check if we're within 100 pixels of the bottom edge of the broser window.
        var winHeight = window.innerHeight ? window.innerHeight : $(window).height(); // iphone fix
        var closeToBottom = ($(window).scrollTop() + winHeight > $(document).height() - 100);
        if(closeToBottom) {
          var request = $.ajax(
            {
              dataType: 'json',
              url: 'products'
            });
          request.done(function(data) {
            // Create HTML for the images.
            var html = '';
            var i=0, length=data.length, image;
            for(; i<length; i++) {
              image = data[i];
              html += '<li>';

              // Image tag (preview in Wookmark are 200px wide, so we calculate the height based on that).
              html += '<img src="'+image.url+'" width="200" height="'+300+'">';

              // Image title.
              html += '<p>test</p>';

              html += '</li>';
            }

            $('#tiles').append(html);
            // Create a new layout handler.
            $('#tiles').imagesLoaded(function() {
              handler = $('#tiles li');
              handler.wookmark(options);
            });
          });
        }
      }
    };

    /**
     * Refreshes the layout.
     */
    function applyLayout() {
      // Create a new layout handler.
      handler = $('#tiles li');
      handler.wookmark(options);
    };

    /**
     * Loads data from the API.
     */
    function loadData() {
      isLoading = true;
      $('#loaderCircle').show();

      $.ajax({
        url: apiURL,
        dataType: 'json',
        data: {page: page}, // Page parameter to make sure we load new data
        success: onLoadData
      });
    };

    /**
     * Receives data from the API, creates HTML for images and updates the layout
     */
    function onLoadData(data) {
      isLoading = false;
      $('#loaderCircle').hide();

      // Increment page index for future calls.
      page++;

      // Create HTML for the images.
      var html = '';
      var i=0, length=data.length, image;
      for(; i<length; i++) {
        image = data[i];
        html += '<li>';

        // Image tag (preview in Wookmark are 200px wide, so we calculate the height based on that).
        html += '<img src="'+image.url+'" width="200" height="'+Math.round(1.5*200)+'">';

        // Image title.
        html += '<p>'+image.name+'</p>';

        html += '</li>';
      }

      // Add image HTML to the page.
      $('#tiles').append(html);

      // Apply layout.
      applyLayout();
    };
